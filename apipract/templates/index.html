{% extends "base.html" %}
{% block pagetitle %}API Practice{% endblock %}
{% block slot %}

<div class="container my-5">
    <div class="row flex-wrap gap-3">
        {% for meal in meals %}
        <div class="card  col-12 col-md-4 col-lg-3" style="width: 18rem;">
            <img src="{{ meal.strMealThumb }}" class="card-img-top" alt="meal thumb">
            <div class="card-body">
                <h5 class="card-title">{{ meal.strMeal }}</h5>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
